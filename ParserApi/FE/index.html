<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spare Parts Scrapper</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div>
        <h3>Test Samples:</h3>
        MD619865- primary & additional data <br />
        MR984375- primary & additional & analogs <br />
        MD619866- additional data only <br />
        MD619867- no data <br />
    </div>

    <br /><br />
    <input type="text" id="part_id" />
    <a href="#" onclick="parse(document.getElementById('part_id').value)">Parse</a>
    
    <br /><br />
    <h3>Search result will be here (maybe):</h3>
    <table>
        <caption>Main Table</caption>
        <thead>
            <tr>
                <th>Parser Name</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Price</th>
                <th>Link To Source</th>
            </tr>
        </thead>
        <tbody id="tbl_upd">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
        </tbody>
    </table>

    <br />
    <h3>Raw (Json) search result will be here (maybe):</h3>
    <div id="search_result"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
